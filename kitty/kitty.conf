tab_bar_edge bottom
tab_bar_style powerline
active_tab_foreground   #fff
active_tab_background   #c90076
active_tab_font_style   bold-italic
inactive_tab_foreground #c90076
inactive_tab_background #000
inactive_tab_font_style normal
background_opacity 0.3
enabled_layouts tall:bias=50;full_size=1;mirrored=false
map ctrl+[ layout_action decrease_num_full_size_windows
map ctrl+] layout_action increase_num_full_size_windows
map ctrl+/ layout_action mirror toggle
map ctrl+y layout_action mirror true
map ctrl+n layout_action mirror false
map ctrl+left resize_window narrower
map ctrl+right resize_window wider
map ctrl+up resize_window taller
map ctrl+down resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+home resize_window reset
shell /bin/zsh
font_family      Hack Nerd Font
bold_font        Hack Nerd Font Bold
italic_font      auto
bold_italic_font auto

# BEGIN_KITTY_THEME
# 3024 Night
include current-theme.conf
# END_KITTY_THEME
